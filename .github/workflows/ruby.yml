  job_test_postgres:
    name: test postgres
    needs: job_build_gem
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.1, 3.0, 2.7, 2.5, jruby-9.2, jruby-9.3]
        rails: [7, 6_1, 6, 5_2]
        exclude:
          [
            { ruby: 3.1, rails: 6 },
            { ruby: 3.1, rails: 5_2 },
            { ruby: 3.0, rails: 6 },
            { ruby: 3.0, rails: 5_2 },
            { ruby: 2.7, rails: 5_2 },
            { ruby: 2.5, rails: 7 },
            { ruby: jruby-9.2, rails: 7 },
            { ruby: jruby-9.3, rails: 7 },
          ]
    steps:
      - uses: actions/checkout@v2
        # PostgreSQL requires locales to be installed on the system to be able
        # to do time and currency conversions at runtime.
        #
        # That's why we're not launching it as a service; pre-built images
        # lack loaclization.
        #
        # After we install locales, we'll install PostgreSQL binaries and start
        # the service.
      - name: setup locale
        run: |
          sudo locale-gen fr_FR.utf8
          sudo update-locale
      - name: setup postgres 11
        run: |
          curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc|sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
          echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" | sudo tee  /etc/apt/sources.list.d/pgdg.list
          sudo apt update
          sudo apt -y install postgresql-11
          sudo systemctl enable postgresql
          sudo systemctl start postgresql
          sudo su -c "psql -c \"alter user postgres with password 'secret'\"" postgres
          sudo su -c "createdb arelx_test" postgres
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install FreeTDS
        run: |
          sudo apt-get update -q
          sudo apt-get install -y freetds-dev
      - name: Update system-wide gems
        run: gem update --system
      - name: Download gem from build job
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.ruby }}-${{ matrix.rails }}-gem
      - name: Setup Gemfile
        if: ${{ matrix.rails != '5_2' }}
        run: |
          cp ./gemspecs/arel_extensions-v2.gemspec ./arel_extensions.gemspec
          cp ./version_v2.rb lib/arel_extensions/version.rb
          cp ./gemfiles/rails${{ matrix.rails }}.gemfile ./Gemfile
      - name: bundle install
        run: |
          bundle config set gemfile ./gemfiles/rails${{ matrix.rails }}.gemfile
          bundle install
      - name: Run test Postgres
        env:
          PGHOST: localhost
          PGUSER: postgres
        run: bundle exec rake test:postgresql

  job_test_mysql:
    name: test mysql
    needs: job_build_gem
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.1, 3.0, 2.7, 2.5, jruby-9.2, jruby-9.3]
        rails: [7, 6_1, 6, 5_2]
        exclude: [
          {ruby: 3.1,       rails: 6  },
          {ruby: 3.1,       rails: 5_2},
          {ruby: 3.0,       rails: 6  },
          {ruby: 3.0,       rails: 5_2},
          {ruby: 2.7,       rails: 5_2},
          {ruby: 2.5,       rails: 7  },
          {ruby: jruby-9.2, rails: 7  },
          {ruby: jruby-9.3, rails: 7  },
        ]
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_USERNAME: root
          MYSQL_DATABASE: arelx_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install FreeTDS
        run: |
          sudo apt-get update -q
          sudo apt-get install -y freetds-dev
      - name: Update system-wide gems
        run: gem update --system
      - name: Download gem from build job
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.ruby }}-${{ matrix.rails }}-gem
      - name: Setup Gemfile
        if: ${{ matrix.rails != '5_2' }}
        run: |
          cp ./gemspecs/arel_extensions-v2.gemspec ./arel_extensions.gemspec
          cp ./version_v2.rb lib/arel_extensions/version.rb
          cp ./gemfiles/rails${{ matrix.rails }}.gemfile ./Gemfile
      - name: bundle install
        run: |
          bundle config set gemfile ./gemfiles/rails${{ matrix.rails }}.gemfile
          bundle install
      - name: Run test MySql
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: arelx_test
          DB_USERNAME: root
        run: bundle exec rake test:mysql

  job_test_mssql:
    name: test mssql on linux
    needs: job_build_gem
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.1, 3.0, 2.7, 2.5, jruby-9.2, jruby-9.3]
        rails: [7, 6_1, 6, 5_2]
        version: [2017, 2019]
        exclude: [
          {ruby: 3.1,       rails: 6  },
          {ruby: 3.1,       rails: 5_2 },
          {ruby: 3.0,       rails: 6   },
          {ruby: 3.0,       rails: 5_2 },
          {ruby: 2.7,       rails: 5_2 },
          {ruby: 2.5,       rails: 7   },
          {ruby: jruby-9.2, rails: 7   },
          {ruby: jruby-9.2, rails: 6_1 },
          {ruby: jruby-9.2, rails: 6   },
          {ruby: jruby-9.3, rails: 7   },
          {ruby: jruby-9.3, rails: 6_1 },
          {ruby: jruby-9.3, rails: 6   },
        ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Install FreeTDS
        run: |
          sudo apt-get update -q
          sudo apt-get install -y freetds-dev
      - name: Install MSSQL ${{ matrix.version }}
        uses: potatoqualitee/mssqlsuite@v1.5.1
        with:
          version: ${{ matrix.version }}
          install: sqlengine, sqlclient, sqlpackage, localdb
          sa-password: Password12!
      - name: Update system-wide gems
        run: gem update --system
      - name: Download gem from build job
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.ruby }}-${{ matrix.rails }}-gem
      - name: Setup Gemfile
        if: ${{ matrix.rails != '5_2' }}
        run: |
          cp ./gemspecs/arel_extensions-v2.gemspec ./arel_extensions.gemspec
          cp ./version_v2.rb lib/arel_extensions/version.rb
          cp ./gemfiles/rails${{ matrix.rails }}.gemfile ./Gemfile
      - name: bundle install
        run: |
          bundle config set gemfile ./gemfiles/rails${{ matrix.rails }}.gemfile
          bundle install
      - name: Run test mssql
        run: bundle exec rake test:mssql

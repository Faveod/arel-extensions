            { ruby: "3.2", rails: 7, arelx: 2 },
            { ruby: "3.2", rails: 6_1, arelx: 2 },
            { ruby: "3.2", rails: 6, arelx: 2 },
            { ruby: "3.1", rails: 7_1, arelx: 2 },
